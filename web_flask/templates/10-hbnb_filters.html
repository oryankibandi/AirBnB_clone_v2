<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="/styles/4-common.css">
    <link rel="stylesheet" href="/styles/3-footer.css">
    <link rel="stylesheet" href="/styles/3-header.css">
    <link rel="stylesheet" href="/styles/6-filters.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/airbnb_icon.png">
</head>

<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Carlifornia &nbsp; Arizona</h4>
                <ul class="popover">
                    {% for state in states %}
                    <h2>{{state.name}}</h2>
                    {% for city in state.cities %}
                    <li>
                        <p>city.name</p>
                    </li>
                    {% endfor %}
                    {% endfor %}
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>internet &nbsp; Kitchen</h4>
                <ul class="popover">
                    {% for amenity in places.amenities %}
                    <li>
                        <p>amenity.name</p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <button>
                Search
            </button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
