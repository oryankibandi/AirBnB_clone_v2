<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
        {% if state is not None %}
		<H1>State: Illinois</H1>
        	<H3>Cities:</H3>
		<UL>
		{% for city in state.cities %}
			<LI>city.id: <B>city.name</B></LI>
		{% endfor %}
		</UL>
	{% else %}
		<H1>Not found!</H1>
	{% endif %}
    </BODY>
</HTML>
